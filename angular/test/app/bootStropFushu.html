<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="IE=Edge">
    <title>辅助</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container clearfix">
        <P class="text-muted">默认颜色</P>
        <P class="text-danger">危险颜色</P>
        <P class="text-primary bg-info">首选颜色</P>
        <P class="text-warning">警告颜色</P>
        <P class="text-success">成功颜色</P>
        <button type="button" class="close" aria-label="close"><span aria-hidden="true">&times;</span></button>
        <p>
            <span class="caret"></span>
        </p>
        <div class="pull-left">
            向左浮动
        </div>
        <div class="pull-right">
            向右浮动
        </div>
        <div class="center-block">
            内容居中
        </div>
    </div>
</body>
</html>
