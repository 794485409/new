<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bootStrap模板</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .row{
            margin-bottom: 20px;
        }
        .row .row{
            margin-top: 10px;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
  <div class="container">
      <div class="col-md-8 col-md-offset-4">偏移
        <div class="row">
            <div class="col-md-6 col-md-offset-2">col-md-6</div>
        </div>
      </div>
      <form role="form">
          <div class="form-group">
              <label from="name">名称</label>
              <input class="form-control" id="name" type="text" placeholder="请输入名字">
          </div>
          <div class="form-group">
              <label class="sr-only">金额</label>
              <div class="input-group" style="width: 100px">
                  <div class="input-group-addon">￥</div>
                  <input type="text" class="form-control" placeholder="金额" style="width:60px;">
                  <div class="input-group-addon">.00</div>
              </div>
          </div>
          <div class="form-group">
              <label for="inputfile">文本输入</label>
              <input id="inputfile" type="file">
              <p class="help-block">这里是块级帮助文本的实例</p>
          </div>
          <div class="checkbox">
              <label>
                  <input type="checkbox">请打勾
              </label>
          </div>
          <bottom type="submit" class="btn btn-default">提交</bottom>
      </form>
      <br>
      <hr>
      <form class="form-inline" role="form">
          <div class="form-group">
              <label class="sr-only" for="username">用户名</label>
              <input type="text" class="form-control" id="username" placeholder="UserName">
          </div>
          <div class="form-group">
              <label class="sr-only" for="password">密码</label>
              <input type="password" class="form-control" id="password" placeholder="PassWord">
          </div>
          <bottom type="submit" class="btn btn-default">提交</bottom>
      </form>
      <br>
      <hr>
      <form role="form" class="form-horizontal">
          <div class="form-group">
              <label class="col-md-2 control-label">邮箱：</label>
              <p class="form-control-static ">794485409@qq.com</p>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">用户名：</label>
              <div class="col-md-10">
                  <input type="text" class="form-control " placeholder="UserName">
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label">密码：</label>
              <div class="col-md-10 has-success">
                  <input type="password" class="form-control" placeholder="Password">
              </div>
          </div>
          <bottom type="submit" class="col-md-offset-4 btn btn-primary">提交</bottom>
      </form>
  </div>

</body>
</html>
