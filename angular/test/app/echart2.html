<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:"dlist"
            }
        });
        require(
                [
                        'echarts',
                        'echarts/chart/line',
                        'echarts/chart/bar',
                        'echarts/chart/k'
                ],
                function(ec){
                    var l=ec.init(document.getElementById("main"));
                    var option={
                        title:{
                            show:true,
                            text:"祥泰珠宝销售额",
                            link:"http://www.baidu.com",
                            subtext:"数据精准",
                            sublink:"http://www.goole.com",
                            x:'center'
                        },
                        toolbox:{
                            show:true,
                            orient:'vertical',
                            x:'right',
                            y:'top',
                            feature:{
                                mark:{
                                    show:true
                                },
                                dataZoom:{
                                    show:true
                                },
                                dataView:{
                                    show:true,
                                    readOnly:false
                                },
                                magicType:{
                                    show:true,
                                    type:['line','bar']
                                },
                                restore:{
                                    show:true
                                },
                                saveAsImage:{
                                    show:true
                                }
                            }
                        },
                        tooltip:{
                            show:true,
                            trigger: 'axis',
                            showContent:true,
//                            formatter:"<a> <br/> <b>:<c> (<d>%)",
                            showDelay:20,
                            borderRadius:6
                        },
                        legend:{
                            show:true,
                            orient:'vertical',
                            x:'left',
                            y:'top',
                            data:['玉菩萨','铂金项链','珍珠手环','玛瑙吊坠','法老权杖']
                        },
                        grid:{
                            show:true,
                            x:'130',
                            y:'80',
                            x2:'50',
                            y2:'30'
                        },
                        xAxis:[{
                           type:'category',
                            x:'center',
                            boundaryGap:false,
                            data:['一月','三月','六月','九月','十二月']
                        }],
                        yAxis:{
                            type:'value'
                        },
                        series:[
                            {
                                name:'玉菩萨',
                                type:'line',
//                            barGap:'50%',
                                legendHoverLink:true,
                                data:[10,15,12,20,8],
                                markPoint:{
                                    data:[
                                        {
                                            type:'max',name:'最大值'
                                        }
                                    ]
                                }
                            },
                            {
                                name:'铂金项链',
                                type:'line',
//                            barGap:'50%',
                                legendHoverLink:true,
                                data:[30,5,2,2,8],
                                markPoint:{
                                    data:[
                                        {
                                            type:'max',name:'最大值'
                                        }
                                    ]
                                }
                            },
                            {
                                name:'珍珠手环',
                                type:'line',
//                            barGap:'50%',
                                legendHoverLink:true,
                                data:[18,20,11,25,26],
                                markPoint:{
                                    data:[
                                        {
                                            type:'max',name:'最大值'
                                        }
                                    ]
                                }
                            },
                            {
                                name:'玛瑙吊坠',
                                type:'line',
//                            barGap:'50%',
                                legendHoverLink:true,
                                data:[8,1,20,10,5],
                                markPoint:{
                                    data:[
                                        {
                                            type:'max',name:'最大值'
                                        }
                                    ]
                                }
                            },
                            {
                                name:'法老权杖',
                                type:'line',
//                            barGap:'50%',
                                legendHoverLink:true,
                                data:[6,14,30,2,9],
                                markPoint:{
                                    data:[
                                        {
                                            type:'max',name:'最大值'
                                        }
                                    ]
                                }
                            }
                        ]
                    };
                    l.setOption(option);
                }
        );
    </script>
</head>
<body>
    <div id="main" style="width: 800px;height:300px;"></div>
</body>
</html>
