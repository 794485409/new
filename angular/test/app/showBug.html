<!DOCTYPE html>
<html>
<head  lang="en">
    <meta charset="UTF-8">
    <title>bug信息列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bug.css">
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body ng-app="" ng-controller="bugController">
    <div>
    	<ul class="bugul">
    		<li>
    			<input type="text" ng-model="queryBrowser"  placeholder="Browser"/>
    		</li>
    		<li>
    			<input type="text" ng-model="queryTitle"  placeholder="BugTitle"/>
    		</li>
    		<li>
    			<input type="text" ng-model="queryContent"  placeholder="BugContent"/>
    		</li>
    		<li>
    			<input type="text" ng-model="queryDate"  placeholder="BugDate"/>
    		</li>
    		<li>
    			<select ng-model="orderProp">
    				<option value="browser">Browser</option>
    				<option value="bugdate">BugDate</option>
    			</select>
    		</li>
    	</ul>
        <table class="infoTable">
            <tr class="infoTr">
                <td>Browser</td>
                <td>Version</td>
                <td>Title</td>
                <td>Content</td>
                <td>Date</td>
            </tr>
            <tr ng-repeat="info in infos|filter:queryBrowser|filter:queryTitle|filter:queryContent|filter:queryDate|orderBy:orderProp">
                <td>{{info.browser}}</td>
                <td>{{info.version}}</td>
                <td>{{info.bugtitle}}</td>
                <td style="text-align:left;">{{info.bugcontent}}</td>
                <td>{{info.bugdate}}</td>
            </tr>
        </table>
    </div>


</body>
</html>
