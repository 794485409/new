<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bootStrap按钮</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="#" class="btn btn-default" role="button">按钮</a>
        <input type="button" class="btn btn-primary" value="提交">
        <botton type="submit" class="btn btn-primary">首选</botton>
        <botton type="submit" class="btn btn-group">透明</botton>
        <botton type="submit" class="btn btn-success">成功</botton>
        <botton type="submit" class="btn btn-warning">警告</botton>
        <button type="button" class="btn btn-danger">危险</button>
        <botton type="submit" class="btn btn-success btn-lg">大按钮</botton>
        <botton type="submit" class="btn btn-success">默认按钮</botton>
        <botton type="submit" class="btn btn-success btn-sm">小按钮</botton>
        <botton type="submit" class="btn btn-success btn-xs">手机按钮</botton>
        <botton type="submit" class="btn btn-success btn-block">块级按钮</botton>
        <botton type="submit" class="btn btn-success btn-block active">选中状态按钮</botton>
        <botton type="submit" class="btn btn-success btn-block active">禁用状态按钮</botton>
    </div>
    <h1>按钮组</h1>
    <div class="container">
        <div class="btn-group-lg" role="group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group-sm" role="group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group-xs" role="group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                 <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
